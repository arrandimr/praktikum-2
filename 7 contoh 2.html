<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Pengaturan font</title>
	<style text="text/css">
		p.normal {font-family: Gill Sans; font-weight: normal;}
		p.thick {font-family: Gill Sans MT; font-weight: bold;}
		p.thicker {font-family: Myriad Pro; font-weight: 900;}
	</style>
</head>

<body>
	<p class="normal">This is a paragraph</p>
	<p class="thick">This is a paragraph</p>
	<p class="thicker">This is a paragraph</p>
</body>
</html>
